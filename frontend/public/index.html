<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNTAGONLE - Uniquely You</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- FONTAWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- TODO: Create a Responsive header -->
    <header>
      <div class="header-container">
        <div class="header-top">
          <div class="contact-info">
            <!-- Contact information -->
            <span><i class="fa-solid fa-phone"></i> (256) 712 345-678</span>
            <span
              ><i class="fa-regular fa-envelope"></i> info@untagonline.com</span
            >
          </div>
          <div class="social-icons">
            <!-- Social media icons -->
            <a
              href="https://x.com/Untagonline"
              class="social-icon"
              target="_blank"
            >
              <i class="fa-brands fa-x-twitter"></i>
            </a>

            <a href="#" class="social-icon" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="social-icon" target="_blank">
              <i class="fa-brands fa-tiktok"></i>
            </a>

            <a href="#" class="social-icon" target="_blank">
              <i class="fa-brands fa-threads"></i>
            </a>

            <a href="#" class="social-icon" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>

        <div class="header-main">
          <div class="header-main-desktop">
            <div class="search-field">
              <input type="text" placeholder="Search..." />
              <button type="submit">Search</button>
            </div>
            <div class="logo">
              <img src="logo.png" alt="Company Logo" />
            </div>
            <div class="user-actions">
              <a href="#" class="wishlist-icon">Wishlist</a>
              <a href="#" class="cart-icon">Cart</a>
              <div class="user-account">
                <button class="account-icon">Account</button>
                <div class="account-dropdown">
                  <a href="#">Login</a>
                  <a href="#">Register</a>
                  <a href="#">Profile</a>
                  <a href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>

          <div class="header-main-mobile"></div>
        </div>
      </div>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
